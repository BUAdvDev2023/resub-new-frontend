<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LoginScreen</title>
    <link rel="stylesheet" href="signup_style.css">
</head>

<!--Button to go back to the main page-->
<a id="homeButton" href="../HomeScreen/frontend_home.html">
    <button id="action">Home Page</button>
</a>

<!--Background image-->
<div id="BackgroundImageSection">
    <img src="Images/backimg3.jpg" alt="Background Image">
    <!--Area for user input-->
    <div id="rectangle">
        <h1>Sign up</h1>
        <input type="text" id="fnameInput" placeholder="First name"> 
        <input type="text" id="lnameInput" placeholder="Last name"> 
        <input type="text" id="emailInput" placeholder="Email"> 
        <input type="text" id="passInput" placeholder="Password"> 
        <input type="text" id="passRepeat" placeholder="Retype password"> 
        <input type="button" value="Log in" id="submit">
        <p>Already have an account?</p>
        <a href="../LoginScreen/login.html" class="link">Log in</a>
    </div>
</div>

</html>
